        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-family); }
        
        body {

            height: 100vh;

        /* --- CAMADAS (Z-INDEX) --- */
        .video-container { position: fixed; inset: 0; z-index: 1; overflow: hidden; }

        @media (max-width: 768px) { .desktop { display: none; } .mobile { display: block; } }

        h1 { font-size: 1.6rem; margin-bottom: 15px; font-weight: 700; }
        p { font-size: 1.2rem; margin-bottom: 20px; line-height: 1.4; }

        .button {
            padding: 14px 20px; background-color: var(--primary-button-color);
            color: white; border: 1px solid #e05a00; border-radius: 8px;
            font-size: 1.2rem; font-weight: 700; cursor: pointer;
            width: 100%; text-transform: uppercase; margin: 10px 0;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            transition: all 0.3s;
        }
        .button:active { transform: scale(0.96); }
        .btn-gif-icon { width: 38px; height: 38px; border-radius: 10px; object-fit: cover; }

        .selection-buttons-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-bottom: 15px; }
        .selection-image-button, .selection-video-button { position: relative; aspect-ratio: 3/4; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.2); overflow: hidden; cursor: pointer; background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: flex-end; }
        .button-text { background: rgba(0,0,0,0.6); padding: 5px; font-size: 0.8rem; font-weight: 600; }

        .verified-list { display: flex; flex-direction: column; align-items: center; gap: 12px; margin: 20px 0; min-height: 150px; }
        .verified-item { font-size: 1.2rem; font-weight: 900; display: flex; align-items: center; gap: 10px; animation: slideIn 0.4s forwards; opacity: 0; }
        .verified-item i { color: #4CAF50; font-style: normal; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .loading-spinner { width: 45px; height: 45px; border: 5px solid rgba(255, 255, 255, 0.2); border-radius: 50%; border-top-color: #f97316; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .load-item { color: #4CAF50; margin-bottom: 10px; animation: fadeIn 0.5s forwards; text-align: left; font-size: 1.1rem; font-weight: 900; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .nickname-input { width: 100%; padding: 15px; border-radius: 8px; border: 2px solid #f97316; background: rgba(255,255,255,0.1); color: white; font-size: 1.2rem; text-align: center; margin-bottom: 15px; outline: none; }
        .intro-container { position: relative; width: 100%; max-width: 140px; aspect-ratio: 9/16; margin: 0 auto 15px; border-radius: 10px; overflow: hidden; border: 2px solid rgba(255, 255, 255, 0.5); display: none; background: #000; }
        .intro-container video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>

        const finalUrl = document.getElementById('final-destination').dataset.url;
        let userChoices = []; 
        let currentStep = 0;

        const steps = [
            { id: 0, title: "Você aceita uma Chamada de Vídeo particular?", question: "Diversão ao VIVO", buttonText: "Começar Agora" },
            { id: 1, tag: "PREFERÊNCIA", question: "PREFERÊNCIA?", btnText: ["Novinha", "Coroa", "Grandona", "Morena"], media: ["teen4", "milf3", "bbw2", "ebony2"] },
            { id: 2, tag: "CABELOS", question: "CABELOS?", btnText: ["Morena", "Loira", "Ruiva", "Outro"], media: ["brunette1", "blonde2", "redhead3", "other2"] },

        function confirmAge() {
            document.getElementById('age-gate').style.display = 'none';
            const introVid = document.getElementById('intro-video-element');
            if(introVid) introVid.play();
            renderStep(0);
        }

        function renderStep(idx) {
            const step = steps[idx];
            const content = document.getElementById('step-content');
            const btns = document.getElementById('buttons-container');
            const intro = document.getElementById('intro-container');

            intro.style.display = idx === 0 ? 'block' : 'none';
            content.innerHTML = step.title ? `<h1>${step.title}</h1>` : '';
            content.innerHTML += `<p>${step.question || ''}</p>`;
            btns.innerHTML = '';

            if (step.type === "confirm") {
                btns.innerHTML = `<div id="v-list" class="verified-list"></div>`;
                const list = document.getElementById('v-list');
                let i = 0;
                const interval = setInterval(() => {
                    if (i < userChoices.length) {
                        const item = document.createElement('div');
                        item.className = 'verified-item';
                        let text = userChoices[i].a;
                        if (text.toLowerCase() === "sim" && userChoices[i].q === "GEMIDOS") text = "GEMIDOS ATIVADOS";
                        item.innerHTML = `<i>✓</i> ${text.toUpperCase()}`;
                        list.appendChild(item);
                        i++;
                    } else {
                        clearInterval(interval);
                        const b = document.createElement('button');
                        b.className = 'button';
                        b.innerHTML = `${step.buttonText} <img src="https://cdn-icons-gif.flaticon.com/16767/16767287.gif" class="btn-gif-icon">`;
                        b.onclick = next;
                        btns.appendChild(b);
                    }
                }, 600);
            }
            else if (step.type === "loading") {
                btns.innerHTML = `<div class="loading-spinner"></div><div id="loading-list"></div>`;
                const lList = document.getElementById('loading-list');
                let m = 0;
                const interval = setInterval(() => {
                    if(m < step.messages.length) {
                        const item = document.createElement('div');
                        item.className = 'load-item';
                        item.innerText = "✓ " + step.messages[m];
                        lList.appendChild(item);
                        m++;
                    } else { clearInterval(interval); setTimeout(next, 1000); }
                }, 1200);
            } 
            else if (step.type === "input") {
                btns.innerHTML = `<input type="text" id="nick" class="nickname-input" placeholder="Ex: João" oninput="forceAt(this)">`;
                const b = document.createElement('button');
                b.className = 'button';
                b.innerText = step.buttonText;
                b.onclick = () => {
                    const val = document.getElementById('nick').value || "@Anônimo";
                    saveChoice(idx, step.tag, val);
                };
                btns.appendChild(b);
            }
            else if (step.media || step.vids) {
                let grid = `<div class="selection-buttons-container">`;
                const assets = step.media || step.vids;
                const isVid = !!step.vids;
                step.btnText.forEach((t, i) => {
                    const mediaSrc = isVid ? `https://dg-videos.b-cdn.net/bg/cm80/150x200_${assets[i]}.mp4` : `https://dg-videos.b-cdn.net/bg/cm80/300x400_${assets[i]}.jpg`;
                    if (isVid) {
                        grid += `<div class="selection-video-button" onclick="saveChoice(${idx}, '${step.tag}', '${t}')"><video autoplay loop muted playsinline style="width:100%; height:100%; object-fit:cover;"><source src="${mediaSrc}"></video><div class="button-text">${t}</div></div>`;
                    } else {
                        grid += `<div class="selection-image-button" onclick="saveChoice(${idx}, '${step.tag}', '${t}')" style="background-image:url('${mediaSrc}')"><div class="button-text">${t}</div></div>`;
                    }
                });
                btns.innerHTML = grid + `</div>`;
            }
            else if (step.btnText) {
                step.btnText.forEach(t => {
                    const b = document.createElement('button');
                    b.className = 'button';
                    b.innerText = t;
                    b.onclick = () => saveChoice(idx, step.tag, t);
                    btns.appendChild(b);
                });
            }
            else { addBtn(step.buttonText); }
        }

        function forceAt(el) { if (!el.value.startsWith('@')) el.value = '@' + el.value.replace(/@/g, ''); }
        function saveChoice(idx, q, a) { userChoices.push({q: q, a: a}); next(); }
        function addBtn(txt) {
            const b = document.createElement('button');
            b.className = 'button';
            b.innerText = txt;
            b.onclick = next;
            document.getElementById('buttons-container').appendChild(b);
        }

        window.next = () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                renderStep(currentStep);
            } else {
                if(g2) $.get(g2); // Executa o postback
                window.location.href = finalUrl;
            }
        };

        // Inicialização ParticlesJS (CONFIGURAÇÃO DO CHERRY TV)
        particlesJS("particles-js", {
            "particles": {
                "number": {

                },

                },
                "size": {
                    "value": 3,

                    "anim": {

                },
                "move": {

                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {

                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {

                        "enable": true,

    </script>
